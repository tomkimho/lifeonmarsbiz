async function driveFindOrCreateFolder(token){
  // Find existing folder
  const q=encodeURIComponent(`name='${DRIVE_FOLDER}' and mimeType='application/vnd.google-apps.folder' and trashed=false`);
  const resp=await fetch(`${DRIVE_API}/files?q=${q}&spaces=drive&fields=files(id,name)`,{headers:{Authorization:`Bearer ${token}`}});
  if(!resp.ok)throw new Error(`Drive API ${resp.status}`);
  const data=await resp.json();
  if(data.files&&data.files.length>0)return data.files[0].id;
  // Create folder
  const cr=await fetch(`${DRIVE_API}/files`,{method:'POST',headers:{Authorization:`Bearer ${token}`,'Content-Type':'application/json'},body:JSON.stringify({name:DRIVE_FOLDER,mimeType:'application/vnd.google-apps.folder'})});
  if(!cr.ok)throw new Error(`Folder create failed ${cr.status}`);
  const folder=await cr.json();
  return folder.id;
}

async function driveBackup(token,backupData){
  const folderId=await driveFindOrCreateFolder(token);
  const now=new Date();
  const fileName=`backup_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.json`;
  const content=JSON.stringify({...backupData,_backupDate:now.toISOString(),_app:'ê¹€í˜¸ ì •ì‹ ì°¨ë ¤!'},null,2);
  const metadata={name:fileName,parents:[folderId],mimeType:'application/json'};
  const boundary='bizplanner_boundary';
  const body=`--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n${JSON.stringify(metadata)}\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n${content}\r\n--${boundary}--`;
  const resp=await fetch(`${DRIVE_UPLOAD}/files?uploadType=multipart`,{method:'POST',headers:{Authorization:`Bearer ${token}`,'Content-Type':`multipart/related; boundary=${boundary}`},body});
  if(!resp.ok)throw new Error(`Upload failed ${resp.status}`);
  const file=await resp.json();
  return{id:file.id,name:fileName,date:now.toISOString()};
}

async function driveListBackups(token){
  const folderId=await driveFindOrCreateFolder(token);
  const q=encodeURIComponent(`'${folderId}' in parents and trashed=false and mimeType='application/json'`);
  const resp=await fetch(`${DRIVE_API}/files?q=${q}&orderBy=createdTime desc&pageSize=20&fields=files(id,name,createdTime,size)`,{headers:{Authorization:`Bearer ${token}`}});
  if(!resp.ok)throw new Error(`List failed ${resp.status}`);
  const data=await resp.json();
  return data.files||[];
}

async function driveRestore(token,fileId){
  const resp=await fetch(`${DRIVE_API}/files/${fileId}?alt=media`,{headers:{Authorization:`Bearer ${token}`}});
  if(!resp.ok)throw new Error(`Download failed ${resp.status}`);
  return await resp.json();
}

function Calendar({currentDate,selectedDate,onSelectDate,events,onMonthChange,onToday}){
  const yr=currentDate.getFullYear(),mo=currentDate.getMonth();
  const fd=new Date(yr,mo,1).getDay(),dim=new Date(yr,mo+1,0).getDate();
  const evDates={};
  events.forEach(e=>{
    if(!e.date) return;
    // Multi-day: mark all days in range
    if(e.endDate && e.endDate > e.date){
      let cur = pD(e.date);
      const end = pD(e.endDate);
      while(cur <= end){
        const ds = fmt(cur);
        if(!evDates[ds]) evDates[ds]=[];
        evDates[ds].push(e);

        </>}

        {/* â•â•â• NEWS â•â•â• */}
        {tab==="news"&&<NewsTab onSave={saveItem} isItemSaved={isItemSaved} onShare={shareUrl}/>}

        {/* â•â•â• PUBMED â•â•â• */}
        {tab==="pubmed"&&<PubMedTab onSave={saveItem} isItemSaved={isItemSaved} onShare={shareUrl}/>}

        {/* â•â•â• SCRAP â•â•â• */}
        {tab==="scrap"&&<ScrapTab items={savedItems} onRemove={saveItem} onShare={shareUrl}/>}
      </div>

      {/* FAB - only show for schedule/todo/memo/contacts */}
      {["schedule","todo","memo","contacts"].includes(tab)&&<button onClick={()=>{if(tab==="schedule"){setEditEv(null);setShowEF(true);}else if(tab==="todo"){setEditTd(null);setShowTF(true);}else if(tab==="memo"){setEditMe(null);setShowMF(true);}else{setEditCo(null);setShowCF(true);}}}
        style={{position:"fixed",bottom:20,right:20,width:52,height:52,borderRadius:"50%",border:"none",background:"linear-gradient(135deg,#3B82F6,#6366F1)",color:"#fff",fontSize:26,cursor:"pointer",boxShadow:"0 4px 20px rgba(59,130,246,0.4)",display:"flex",alignItems:"center",justifyContent:"center",zIndex:90}}>+</button>}

      {/* Modals */}
      {showEF&&<EventForm event={editEv} onSave={saveEv} onClose={()=>{setShowEF(false);setEditEv(null);}} onDelete={delEv} contacts={contacts} selectedDate={selDate} onAddContact={()=>{setShowEF(false);setEditCo(null);setShowCF(true);}}/>}
      {showTF&&<TodoForm todo={editTd} onSave={saveTd} onClose={()=>{setShowTF(false);setEditTd(null);}} onDelete={delTd}/>}
      {showMF&&<MemoForm memo={editMe} onSave={saveMe} onClose={()=>{setShowMF(false);setEditMe(null);}} onDelete={delMe}/>}
      {showCF&&<ContactForm contact={editCo} onSave={saveCo} onClose={()=>{setShowCF(false);setEditCo(null);}} onDelete={delCo}/>}
      {shareItem&&<ShareModal item={shareItem} onClose={()=>setShareItem(null)} contacts={contacts}/>}
      {showSettings&&<SettingsModal onClose={()=>setShowSettings(false)} events={events} todos={todos} memos={memos} contacts={contacts} routines={routines} savedItems={savedItems} routineItems={routineItems} onRestore={restoreData} doorayStatus={doorayStatus} onDooraySync={()=>syncDooray(events)} user={user} cloudSt={cloudSt} onLogin={login} onLogout={logout} fbReady={fbReady}/>}

      <style>{`
        @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.4}}
        *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        input,select,textarea,button{font-family:'Noto Sans KR',sans-serif}
        ::-webkit-scrollbar{width:3px}::-webkit-scrollbar-thumb{background:#CBD5E1;border-radius:3px}
        /* Hide scrollbar on tab bar */
        div::-webkit-scrollbar{height:0;width:0}
        @media(max-width:480px){input,textarea,select{font-size:16px!important}}
        /* Tablet 10-12 inch */
        @media(min-width:768px){
          .bp-main-content{max-width:720px!important}
        }
        /* Notebook */
        @media(min-width:1024px){
          .bp-main-content{max-width:800px!important}
        }
        @media(min-width:1280px){
          .bp-main-content{max-width:900px!important}
        }
      `}</style>
    </div>
  );
}
